<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Details</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="style.css"/>
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json"/>
</head>
<body>
  <!-- Simple navigation -->
  <nav>
    <ul>
      <li><a href="index.html#inventory">Inventory</a></li>
      <li><a href="stats.html">Statistics</a></li>
      <li><a href="sustainability.html">Sustainability</a></li>
      <li class="theme-toggle"><button id="themeToggle" aria-label="Toggle theme"><i class="fa-solid fa-moon"></i></button></li>
    </ul>
  </nav>

  <section id="wineDetailSection">
    <div id="wineDetails">
      <h2 class="wine-name">Wine Name</h2>
      <div class="wine-meta">Meta info here</div>
      <div class="wine-pairing"></div>
      <div class="notes-section">
        <h3>Personal Notes</h3>
        <textarea id="notesInput" placeholder="Record your tasting notes..."></textarea>
        <button id="saveNotesBtn">Save notes</button>
      </div>
      <div class="logs-section">
        <h3>Tasting Log</h3>
        <form id="logForm" class="log-form">
          <label for="logDate">Date:</label>
          <input type="date" id="logDate" required />
          <label for="logRating">Rating:</label>
          <select id="logRating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <label for="logComment">Comment:</label>
          <textarea id="logComment" placeholder="What did you think?"></textarea>
          <button type="submit">Add log</button>
        </form>
        <div id="logsList"></div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js"></script>
  <script>
    $(document).ready(function() {
      // Initialise theme toggle first
      initTheme();
      // Render the wine details and logs
      initWinePage();
    });
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
